version: '3.8'

services:
  # ==================== DATABASE SERVICE ====================
  postgres-db:
    image: postgres:14.5
    container_name: postgres-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=upi_payment_system
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - upi-network
    restart: always

  # ==================== DISCOVERY SERVER ====================
  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    container_name: discovery-server
    ports:
      - "7777:7777"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=discovery-server
    networks:
      - upi-network
    restart: always

  # ==================== CONFIG SERVER ====================
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:7777/eureka/
      - EUREKA_INSTANCE_HOSTNAME=config-server
    networks:
      - upi-network
    depends_on:
      - discovery-server
    restart: always

  # ==================== API GATEWAY ====================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "9999:9999"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:7777/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
    networks:
      - upi-network
    depends_on:
      - discovery-server
      - config-server
    restart: always

  # ==================== USER SERVICE ====================
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/upi_payment_system
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:7777/eureka/
      - EUREKA_INSTANCE_HOSTNAME=user-service
    networks:
      - upi-network
    depends_on:
      - postgres-db
      - discovery-server
      - config-server
    restart: always

  # ==================== BANK SERVICE ====================
  bank-service:
    build:
      context: .
      dockerfile: bank-service/Dockerfile
    container_name: bank-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/upi_payment_system
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:7777/eureka/
      - EUREKA_INSTANCE_HOSTNAME=bank-service
    networks:
      - upi-network
    depends_on:
      - postgres-db
      - discovery-server
      - config-server
    restart: always

# ==================== NETWORKS & VOLUMES ====================
networks:
  upi-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local