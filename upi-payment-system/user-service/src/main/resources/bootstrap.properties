# application name for the user-service in Eureka and Config Server
spring.application.name=user-service
server.port=8080

# Location of the Config Server (Spring Cloud Config Server)
#spring.cloud.config.uri=http://localhost:8888

# Location of the Eureka Discovery Server
#eureka.client.service-url.defaultZone=http://localhost:7777/eureka/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# user-service bootstrap.properties for docker
spring.cloud.config.uri=http://config-server:8888
eureka.client.service-url.defaultZone=http://discovery-server:7777/eureka/


